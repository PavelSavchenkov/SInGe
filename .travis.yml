language: cpp

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
    #Install and use gcc-4.8 (don't build with gcc-4.6)
    #libstdc++-4.8 is needed by Clang to build too
  - sudo apt-get -qq install g++-4.8 libstdc++-4.8-dev
  - wget http://www.cmake.org/files/v3.0/cmake-3.0.2-Linux-i386.sh
  - chmod +x cmake-3.0.2-Linux-i386.sh
  - ./cmake-3.0.2-Linux-i386.sh
  - cmake --version
  - export CXX="g++-4.8"

script:
  - cmake .
  - make -j4
